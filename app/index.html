<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Marionette â€¢ TodoMVC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/base.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <section id="todoapp">
            <header id="header"></header>
            <section id="main"></section>
            <footer id="footer"></footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>
                Created by <a href="http://github.com/jsoverson">Jarrod Overson</a>
                and <a href="http://github.com/derickbailey">Derick Bailey</a>
                using <a href="http://marionettejs.com">Backbone.Marionette</a>
            </p>
            <p>See who else is using marionette at <a href="http://marionettejs.com/">marionettejs.com</a>.</p>
        </footer>
        <script type="text/html" id="template-footer">
            <span id="todo-count">
                <strong><%= activeCount %></strong> <%= activeCountLabel() %>
            </span>
            <ul id="filters">
                <li class="all">
                    <a href="#/">All</a>
                </li>
                <li class="active">
                    <a href="#/active">Active</a>
                </li>
                <li class="completed">
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" <% if (!completedCount) { %>class="hidden"<% } %>>Clear completed</button>
        </script>
        <script type="text/html" id="template-header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </script>
        <script type="text/html" id="template-todoItemView">
            <div class="view">
                <input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
                <label><%- title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">
        </script>
        <script type="text/html" id="template-todoListCompositeView">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </script>
        <!-- build:js scripts/vendor.js -->

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>

        <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
        <script src="bower_components/backbone.radio/build/backbone.radio.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/templates.js"></script>
        <!-- endbuild -->

        <script src="scripts/TodoMVC.Application.js"></script>
        <script src="scripts/TodoMVC.Todos.js"></script>
        <script src="scripts/TodoMVC.Layout.js"></script>
        <script src="scripts/TodoMVC.TodoList.Views.js"></script>
        <script src="scripts/TodoMVC.Router.js"></script>
        <script src="scripts/TodoMVC.FilterState.js"></script>
        <script src="scripts/TodoMVC.js"></script>

</body>
</html>
